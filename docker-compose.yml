version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: spotify-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - spotify-network

  backend:
    build: ./backend
    container_name: spotify-backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    volumes:
      - ./backend:/app
    networks:
      - spotify-network
    restart: unless-stopped

volumes:
  redis_data:

networks:
  spotify-network:
    driver: bridge